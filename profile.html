<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <!-- <h1>Profile</h1> -->
      <!-- profile picture  -->
      <div id="profile-container">
        <img id="profile" width="150px" height="150px" />
        <input type="file" id="profile-img" placeholder="upload"/>
        <button id="profile-pic">Upload</button>
      </div>
      <div id="stats">
        <p id="post-count"></p>
        <p id="post-count">Followers</p>
        <p id="post-count">Following</p>
      </div>
      <div id="top-menu">
        <button id="home"><i class="fa-solid fa-house"></i></button>
        <p id="show-user-detail"></p>
        <button id="createPost">
          <i class="fa-solid fa-plus"></i> Create Post
        </button>
        <button type="submit" id="logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Signout
        </button>
      </div>
    </header>
    <br />
    <!-- post container  -->
    <div id="post-container">
      <label for=""
        >Upload Image:<input
          type="file"
          id="image"
          accept="image/*"
          required /></label
      ><br />
      <label for=""
        >Enter Content:<input
          type="text"
          id="caption"
          placeholder="enter your caption..." /></label
      ><br />
      <div id="post-btn">
        <button type="button" id="post">Submit</button>
        <button type="button" id="close">Close</button>
      </div>
    </div>

    <!-- content div  -->
    <div id="content-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
